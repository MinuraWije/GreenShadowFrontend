<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body{
            background: dimgrey;
        }
    </style>
</head>
<body>

<section id="vehicle-section">
    <div class="container mt-5">
        <h5 class="card-header">Vehicles</h5>
        <div class="card-body">

            <div class="row mb-3">
                <div class="col-md-6 text-start">  <!--d-grid gap-2 d-md-flex  justify-content-md-start-->
                    <button class="btn btn-success me-md-2" type="button" data-bs-toggle="modal" data-bs-target="#newVehicleModal">New Vehicle</button>
                    <button class="btn btn-warning me-md-2" type="button" data-bs-toggle="modal" data-bs-target="#updateVehicleModal" id="updateVehiclebtn">Update Vehicle</button>
                </div>
                <div class="col-md-6">
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search Vehicle" aria-label="Search" id="searchBar">
                        <button class="btn btn-primary" type="button" id="vehicleSearchButton">Search</button>
                    </form>
                    <ul id="suggestions"></ul>
                </div>

            </div>
            <div class="modal fade" id="newVehicleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header text-bg-success">
                            <h1 class="modal-title fs-5" id="vehicleModal">New Vehicle</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <!--<div class="mb-3">
                                <label class="form-label">ID :</label>
                                <input type="text" class="form-control" id="customerID">
                            </div>-->
                            <div class="mb-3">
                                <label class="form-label">License Plate :</label>
                                <input type="text" class="form-control" id="vehicleLicensePlateNumber">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Category :</label>
                                <input type="text" class="form-control" id="vehicleCategory">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Fuel Type :</label>
                                <input type="text" class="form-control" id="vehicleFuelType">
                            </div>
                            <div class="mb-3">
                                <label for="vehicleStatus" class="form-label">Status</label>
                                <select class="form-select" aria-label="Default select example" id="vehicleStatus">
                                    <option selected>Select</option>
                                    <option value="AVAILABLE">Available</option>
                                    <option value="NOT_AVAILABLE">Not_Available</option>
                                </select>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-outline-success" id="btnAddVehicle">Add</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="updateVehicleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header text-bg-success">
                            <h1 class="modal-title fs-5" id="updateVehicle">Update Vehicle</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <!--<div class="mb-3">
                                <label class="form-label">ID :</label>
                                <input type="text" class="form-control" id="customerID">
                            </div>-->
                            <div class="mb-3">
                                <label id="vehicleCodeUpdate" class="form-label">VXXX</label>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">License Plate Number :</label>
                                <input type="text" class="form-control" id="vehicleLicensePlateNumberUpdate">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Category :</label>
                                <input type="text" class="form-control" id="vehicleCategoryUpdate">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Fuel Type :</label>
                                <input type="text" class="form-control" id="vehicleFuelTypeUpdate">
                            </div>
                            <div class="mb-3">
                                <label for="vehicleStatusUpdate" class="form-label">Status</label>
                                <select class="form-select" aria-label="Default select example" id="vehicleStatusUpdate">
                                    <option selected>Select</option>
                                    <option value="AVAILABLE">Available</option>
                                    <option value="NOT_AVAILABLE">Not_Available</option>
                                </select>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-outline-primary" id="btnUpdateVehicle">Update </button>
                            <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal" id="btnDeleteVehicle">Delete</button>

                        </div>
                    </div>
                </div>
            </div>


            <div class="row">
                <div class="col">
                    <table class="table" id="vehicle-table">
                        <thead>
                        <tr>
                            <th scope="col">Code</th>
                            <th scope="col">License Plate</th>
                            <th scope="col">Category</th>
                            <th scope="col">Fuel Type</th>
                            <th scope="col">Status</th>
                        </tr>
                        </thead>
                        <tbody id="vehicle-table-tbody">
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>
</section>

<script src="assets/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script type="module" src="controller/vehicleController.js"></script>

</body>
</html>
