        body{
            background: dimgrey;
        }
        .left-pane {
            padding: 5%;
            margin-top: 0px;
            margin-left: 17vw;
            width: 50vw;
            position: absolute;
        }
        .right-pane {
            padding: 5%;
            margin-top: 0px;
            margin-left: 50vw;
            width: 50vw;
            /*position: absolute;*/
        }
        .table-pane {
            padding: 5%;

<body>

<section id="log-section">
    <div class="container mt-5">
        <h5 class="card-header">Logs</h5>
        <div class="card-body">

            <div class="row mb-3">
                <div class="col-md-6 text-start">  <!--d-grid gap-2 d-md-flex  justify-content-md-start-->
                    <button class="btn btn-success me-md-2" type="button" data-bs-toggle="modal" data-bs-target="#newLogModal">New Log</button>
                    <button class="btn btn-warning me-md-2" type="button" data-bs-toggle="modal" data-bs-target="#updateLogModal" id="updateLogbtn">Update Log</button>
                </div>
                <div class="col-md-6">
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search Log" aria-label="Search" id="searchBar">
                        <button class="btn btn-primary" type="button" id="logSearchButton">Search</button>
                    </form>
                    <ul id="suggestions"></ul>
                </div>

            </div>
            <div class="modal fade" id="newLogModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header text-bg-success">
                            <h1 class="modal-title fs-5" id="logModal">New Log</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <!--<div class="mb-3">
                                <label class="form-label">ID :</label>
                                <input type="text" class="form-control" id="customerID">
                            </div>-->
                            <div class="mb-3">
                                <label class="form-label">Details :</label>
                                <input type="text" class="form-control" id="logDetails">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Date :</label>
                                <input type="date" class="form-control" id="logDate">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Observed Image :</label>
                                <input type="file" class="form-control" id="logObservedImage">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-outline-success" id="btnAddLog">Add</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="updateLogModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header text-bg-success">
                            <h1 class="modal-title fs-5" id="updateLog">Update Log</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <!--<div class="mb-3">
                                <label class="form-label">ID :</label>
                                <input type="text" class="form-control" id="customerID">
                            </div>-->
                            <div class="mb-3">
                                <label id="logCodeUpdate" class="form-label">LXXX</label>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Details :</label>
                                <input type="text" class="form-control" id="logDetailsUpdate">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Date :</label>
                                <input type="date" class="form-control" id="logDateUpdate">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Observed Image :</label>
                                <input type="file" class="form-control" id="logObservedImageUpdate">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-outline-primary" id="btnUpdateLog">Update </button>
                            <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal" id="btnDeleteLog">Delete</button>

                        </div>
                    </div>
                </div>
            </div>


            <div class="row">
                <div class="col">
                    <table class="table" id="log-table">
                        <thead>
                        <tr>
                            <th scope="col">Code</th>
                            <th scope="col">Details</th>
                            <th scope="col">Date</th>
                            <th scope="col">Image</th>
                        </tr>
                        </thead>
                        <tbody id="log-table-tbody">
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>
