<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body{
            background: dimgrey;
        }
    </style>
</head>
<body>

<section id="equipment-section">
    <div class="container mt-5">
        <h5 class="card-header">Equipments</h5>
        <div class="card-body">

            <div class="row mb-3">
                <div class="col-md-6 text-start">  <!--d-grid gap-2 d-md-flex  justify-content-md-start-->
                    <button class="btn btn-success me-md-2" type="button" data-bs-toggle="modal" data-bs-target="#newEquipmentModal">New Equipment</button>
                    <button class="btn btn-warning me-md-2" type="button" data-bs-toggle="modal" data-bs-target="#updateEquipmentModal" id="updateEquipmentbtn">Update Equipment</button>
                </div>
                <div class="col-md-6">
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search Equipment" aria-label="Search" id="searchBar">
                        <button class="btn btn-primary" type="button" id="equipmentSearchButton">Search</button>
                    </form>
                    <ul id="suggestions"></ul>
                </div>

            </div>
            <div class="modal fade" id="newEquipmentModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header text-bg-success">
                            <h1 class="modal-title fs-5" id="equipmentModal">New Equipment</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <!--<div class="mb-3">
                                <label class="form-label">ID :</label>
                                <input type="text" class="form-control" id="customerID">
                            </div>-->
                            <div class="mb-3">
                                <label class="form-label">Equipment Name :</label>
                                <input type="text" class="form-control" id="equipmentName">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Type :</label>
                                <input type="text" class="form-control" id="equipmentType">
                            </div>
                            <div class="mb-3">
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>Status</option>
                                    <option value="1">Available</option>
                                    <option value="2">Not-Available</option>
                                </select>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-outline-success" id="btnAddEquipment">Add</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="updateEquipmentModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header text-bg-success">
                            <h1 class="modal-title fs-5" id="updateEquipment">Update Equipment</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <!--<div class="mb-3">
                                <label class="form-label">ID :</label>
                                <input type="text" class="form-control" id="customerID">
                            </div>-->
                            <div class="mb-3">
                                <label id="equipmentIdUpdate" class="form-label">EXXX</label>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Equipment Name :</label>
                                <input type="text" class="form-control" id="equipmentNameUpdate">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Type :</label>
                                <input type="text" class="form-control" id="equipmentTypeUpdate">
                            </div>
                            <div class="mb-3">
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>Status</option>
                                    <option value="1">Available</option>
                                    <option value="2">Not-Available</option>
                                </select>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-outline-primary" id="btnUpdateEquipment">Update </button>
                            <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal" id="btnDeleteEquipment">Delete</button>

                        </div>
                    </div>
                </div>
            </div>


            <div class="row">
                <div class="col">
                    <table class="table" id="equipment-table">
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Type</th>
                            <th scope="col">Status</th>
                        </tr>
                        </thead>
                        <tbody id="equipment-table-tbody">
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>
</section>

<script src="assets/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script type="module" src="controller/equipmentController.js"></script>

</body>
</html>
