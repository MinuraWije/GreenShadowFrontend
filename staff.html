<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body{
            background: dimgrey;
        }
    </style>
</head>
<body>

<section id="staff-section">
    <div class="container mt-5">
        <h5 class="card-header">Staff</h5>
        <div class="card-body">

            <div class="row mb-3">
                <div class="col-md-6 text-start">  <!--d-grid gap-2 d-md-flex  justify-content-md-start-->
                    <button class="btn btn-success me-md-2" type="button" data-bs-toggle="modal" data-bs-target="#newStaffModal">New Staff</button>
                    <button class="btn btn-warning me-md-2" type="button" data-bs-toggle="modal" data-bs-target="#updateStaffModal" id="updateStaffbtn">Update Staff</button>
                </div>
                <div class="col-md-6">
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search Staff" aria-label="Search" id="searchBar">
                        <button class="btn btn-primary" type="button" id="staffSearchButton">Search</button>
                    </form>
                    <ul id="suggestions"></ul>
                </div>

            </div>
            <div class="modal fade" id="newStaffModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header text-bg-success">
                            <h1 class="modal-title fs-5" id="staffModal">New Staff</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <!--<div class="mb-3">
                                <label class="form-label">ID :</label>
                                <input type="text" class="form-control" id="customerID">
                            </div>-->
                            <div class="mb-3">
                                <label class="form-label">Name :</label>
                                <input type="text" class="form-control" id="staffName">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Role :</label>
                                <input type="text" class="form-control" id="staffRole">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Designation :</label>
                                <input type="text" class="form-control" id="staffDesignation">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Gender :</label>
                                <input type="text" class="form-control" id="staffGender">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Joined Date :</label>
                                <input type="date" class="form-control" id="staffJoinedDate">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email :</label>
                                <input type="email" class="form-control" id="staffEmail">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">DOB :</label>
                                <input type="date" class="form-control" id="staffDOB">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Address :</label>
                                <input type="text" class="form-control" id="staffAddress">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Contact Number :</label>
                                <input type="text" class="form-control" id="staffContactNumber">
                            </div>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-outline-success" id="btnAddStaff">Add</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="updateStaffModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header text-bg-success">
                            <h1 class="modal-title fs-5" id="updateStaff">Update Staff</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <!--<div class="mb-3">
                                <label class="form-label">ID :</label>
                                <input type="text" class="form-control" id="customerID">
                            </div>-->
                            <div class="mb-3">
                                <label id="staffIdUpdate" class="form-label">SXXX</label>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Name :</label>
                                <input type="text" class="form-control" id="staffNameUpdate">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Role :</label>
                                <input type="text" class="form-control" id="staffRoleUpdate">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Designation :</label>
                                <input type="text" class="form-control" id="staffDesignationUpdate">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Gender :</label>
                                <input type="text" class="form-control" id="staffGenderUpdate">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Joined Date :</label>
                                <input type="date" class="form-control" id="staffJoinedDateUpdate">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email :</label>
                                <input type="email" class="form-control" id="staffEmailUpdate">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">DOB :</label>
                                <input type="date" class="form-control" id="staffDOBUpdate">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Address :</label>
                                <input type="text" class="form-control" id="staffAddressUpdate">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Contact Number :</label>
                                <input type="text" class="form-control" id="staffContactNumberUpdate">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-outline-primary" id="btnUpdateStaff">Update </button>
                            <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal" id="btnDeleteStaff">Delete</button>

                        </div>
                    </div>
                </div>
            </div>


            <div class="row">
                <div class="col">
                    <table class="table" id="staff-table">
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Role</th>
                            <th scope="col">Designation</th>
                            <th scope="col">Gender</th>
                            <th scope="col">Joined Date</th>
                            <th scope="col">Email</th>
                            <th scope="col">DOB</th>
                            <th scope="col">Address</th>
                            <th scope="col">Contact Number</th>
                        </tr>
                        </thead>
                        <tbody id="staff-table-tbody">
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>
</section>

<script src="assets/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script type="module" src="controller/staffController.js"></script>

</body>
</html>
