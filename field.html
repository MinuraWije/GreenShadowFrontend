<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      body{
        background: dimgrey;
      }
  </style>
</head>
<body>

<section id="field-section">
  <div class="container mt-5">
    <h5 class="card-header">Fields</h5>
    <div class="card-body">

      <div class="row mb-3">
        <div class="col-md-6 text-start">  <!--d-grid gap-2 d-md-flex  justify-content-md-start-->
          <button class="btn btn-success me-md-2" type="button" data-bs-toggle="modal" data-bs-target="#newFieldModal">New Field</button>
          <button class="btn btn-warning me-md-2" type="button" data-bs-toggle="modal" data-bs-target="#updateFieldModal" id="updateFieldbtn">Update Field</button>
        </div>
        <div class="col-md-6">
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search Log" aria-label="Search" id="searchBar">
            <button class="btn btn-primary" type="button" id="fieldSearchButton">Search</button>
          </form>
          <ul id="suggestions"></ul>
        </div>

      </div>
      <div class="modal fade" id="newFieldModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header text-bg-success">
              <h1 class="modal-title fs-5" id="fieldModal">New Field</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <!--<div class="mb-3">
                  <label class="form-label">ID :</label>
                  <input type="text" class="form-control" id="customerID">
              </div>-->
              <div class="mb-3">
                <label class="form-label">Name :</label>
                <input type="text" class="form-control" id="fieldName">
              </div>
              <div class="mb-3">
                <label class="form-label">Location :</label>
                <input type="text" class="form-control" id="fieldLocation">
              </div>
              <div class="mb-3">
                <label class="form-label">Size :</label>
                <input type="text" class="form-control" id="fieldSize">
              </div>
              <div class="mb-3">
                <label class="form-label">Image 1 :</label>
                <input type="file" class="form-control" id="fieldImg1">
              </div>
              <div class="mb-3">
                <label class="form-label">Image 2 :</label>
                <input type="file" class="form-control" id="fieldImg2">
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-outline-success" id="btnAddField">Add</button>
            </div>
          </div>
        </div>
      </div>
      <div class="modal fade" id="updateFieldModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header text-bg-success">
              <h1 class="modal-title fs-5" id="updateField">Update Field</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <!--<div class="mb-3">
                  <label class="form-label">ID :</label>
                  <input type="text" class="form-control" id="customerID">
              </div>-->
              <div class="mb-3">
                <label id="fieldCodeUpdate" class="form-label">FXXX</label>
              </div>
              <div class="mb-3">
                <label class="form-label">Name :</label>
                <input type="text" class="form-control" id="fieldNameUpdate">
              </div>
              <div class="mb-3">
                <label class="form-label">Location :</label>
                <input type="text" class="form-control" id="fieldLocationUpdate">
              </div>
              <div class="mb-3">
                <label class="form-label">Size :</label>
                <input type="text" class="form-control" id="fieldSizeUpdate">
              </div>
              <div class="mb-3">
                <label class="form-label">Image 1 :</label>
                <input type="file" class="form-control" id="fieldImg1Update">
              </div>
              <div class="mb-3">
                <label class="form-label">Image 2 :</label>
                <input type="file" class="form-control" id="fieldImg2Update">
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-outline-primary" id="btnUpdateField">Update </button>
              <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal" id="btnDeleteField">Delete</button>
            </div>
          </div>
        </div>
      </div>


      <div class="row">
        <div class="col">
          <table class="table" id="field-table">
            <thead>
            <tr>
              <th scope="col">Code</th>
              <th scope="col">Name</th>
              <th scope="col">Location</th>
              <th scope="col">Size</th>
              <th scope="col">Image 1</th>
              <th scope="col">Image 2</th>
            </tr>
            </thead>
            <tbody id="field-table-tbody">
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>

<script src="assets/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script type="module" src="controller/fieldController.js"></script>
</body>
</html>
